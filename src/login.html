<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 静态页面，用于快速实现页面布局 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style type="text/css">
        .header {
            background-color: rgba(255, 0, 0, 0.1);
            border: 2px solid red;
            display: block;
        }

        .siteinfo {
            display: block;
            margin: 0px;
            padding: 0px;
            float: left;
            width: 30%;
        }

        .search {
            display: block;
            margin: 0px;
            padding: 0px;
            float: left;
            width: 40%;
        }

        .userinfo {
            display: block;
            margin: 0px;
            padding: 0px;
            width: 30%;
            float: left;
        }

        li {
            display: inline-block;
            padding: 10px;
        }

        .navitem {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="page">

        <!-- 头部导航页布局 -->
        <div class="header">
            <div class="siteinfo">
                <ul class="navitem">
                    <li>
                        <span>
                            <img src="#" alt="site_logo" />
                            <a>主站</a>
                            <img src="#" alt="memu_icon">
                        </span>
                    </li>
                    <li><span><a href="#">视频</a></span></li>
                    <li><span><a href="#">文章</a></span></li>
                </ul>
            </div>
            <div class="search">
                <span><input type="text" /></span>
            </div>
            <div class="userinfo">
                <ul class="navitem">
                    <li><span><img src="#" alt="user_avatar" /></span></li>
                    <li><span><a href="#">消息</a></span></li>
                    <li><span><a href="#">动态</a></span></li>
                    <li><span><a href="#">收藏</a></span></li>
                    <li><span><a href="#">历史</a></span></li>
                    <li><span><a href="#">投稿</a></span></li>
                </ul>
            </div>
        </div>

        <div class="leftpanel"></div>
        
        <div class="mainContent"></div>

        <div class="footer"></div>

        <div class="support"></div>
    </div>
</body>
</html>
